    <title>Mercado da esquina</title>

    <!-- O Projeto da disciplina consiste na criação de uma plataforma online para um
    minimercado, conforme abordado durante as aulas. -->

    <!-- A plataforma online é um sistema web de comércio de produtos e serviços de um minimercado. Os produtos 
    disponíveis estão divididos em 3 categorias: frutas e verduras, produtos alimentícios não perecíveis e
    produtos de higiene e limpeza. O(A) aluno(a) tem a liberdade de escolher as opções de apresentação, 
    desde que haja pelo menos dois produtos de cada categoria. Quanto aos serviços oferecidos pelo 
    minimercado são: retirada no local ou tele-entrega. -->

    <!-- A estrutura básica do seu sistema web, nesta etapa, deve conter: • 
     Cabeçalho(header): com informações do minimercado, 
     links de navegação para as páginas, etc... Obs.: Para desenvolver esta parte, consulte as Aula 1 a 5. •
     Corpo das páginas (body): Visualização de dois produtos de cada uma das 3 categorias (foto, descrição, valor) 
     e os serviços oferecidos pelo minimercado (descrição, valor). 
     
     Obs.: Para desenvolver esta parte, consulte as Aula 1 a 5. • Rodapé (footer): contendo informações legais de autoria,
     contato, links de navegação, etc. Obs.: Para desenvolver esta parte, consulte as Aula 1 a 5. 
     
     ATENÇÃO: seu projeto deve ser estruturado com base nos requisitos de desenvolvimento do sistema para 
     um minimercado listados abaixo. Os requisitos mínimos do sistema web de front-end são: 
     visualização das categorias (produtos) com imagens, descrição e valor, 
     além dos serviços (descrição, valor) disponíveis no minimercado. -->
  </head>
